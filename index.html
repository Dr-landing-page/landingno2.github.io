<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dr. Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background-image: url('assets/bg-cookies.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #4b2e2e;
    }

    @keyframes floatShake {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-6px) rotate(-2deg); }
      50% { transform: translateY(6px) rotate(2deg); }
      75% { transform: translateY(-3px) rotate(0deg); }
    }

    .container {
      background-color: rgba(255, 248, 220, 0.92);
      padding: 30px 20px;
      max-width: 420px;
      margin: 60px auto;
      border-radius: 22px;
      text-align: center;
      box-shadow:
        0 10px 25px rgba(255, 160, 122, 0.3),
        0 -8px 12px rgba(255, 255, 255, 0.5) inset;
      transform: translateZ(0);
    }

    .header-img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255, 160, 122, 0.6);
      animation: floatShake 3s ease-in-out infinite;
      transform: rotateX(8deg) rotateY(-4deg);
      transition: transform 0.6s ease;
    }

    .header-img:hover {
      transform: rotateX(0deg) rotateY(0deg) scale(1.05);
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 12px;
      color: #d2691e;
      text-shadow: 1px 1px 2px #fff0e6;
    }

    p.tagline {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .promo-banner {
      background-color: #333;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu-item {
      background-color: #fff0e6;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.1em;
      text-decoration: none;
      color: #8b4513;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #f4a460;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(255, 160, 122, 0.3);
    }

    .menu-item:hover {
      background-color: #ffe4c4;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 160, 122, 0.5);
    }

    .menu-item i {
      margin-right: 12px;
      font-size: 1.3em;
    }

    .promo-btn {
      background-color: #ffdab9;
      border: 2px solid #ff7f50;
      color: #b22222;
      font-weight: bold;
    }

    .promo-btn:hover {
      background-color: #ffe4b5;
      color: #8b0000;
    }

    @media screen and (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px 15px;
        border-radius: 16px;
        margin: 30px auto;
      }

      h1 {
        font-size: 1.8em;
      }

      .menu-item {
        font-size: 1em;
        padding: 12px;
      }

      .menu-item i {
        font-size: 1.2em;
        margin-right: 8px;
      }

      .header-img {
        width: 80px;
        margin-bottom: 15px;
      }

      .promo-banner {
        font-size: 13px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/foto-toko.png" alt="Foto Toko" class="header-img">
    <h1>Dr. Landing Page</h1>
    <p class="tagline">Belanja elegan, cepat, dan terpercaya. Temukan produk terbaik kami.</p>
    <div class="promo-banner">
      üéÅ Promo Eksklusif: Diskon 25% untuk pelanggan baru!
    </div>
    <div class="menu">
      <a href="https://wa.me/6281234567890" class="menu-item"><i class="fas fa-cookie-bite"></i> WhatsApp</a>
      <a href="https://t.me/mercubuana" class="menu-item"><i class="fas fa-ice-cream"></i> Telegram</a>
      <a href="https://shopee.co.id/mercubuana" class="menu-item"><i class="fas fa-cake-candles"></i> Shopee</a>
      <a href="https://www.tokopedia.com/mercubuana" class="menu-item"><i class="fas fa-candy-cane"></i> Tokopedia</a>
      <a href="https://maps.google.com/?q=Toko+Mercubuana" class="menu-item"><i class="fas fa-map-pin"></i> Lokasi</a>
      <a href="https://mercubuana.com" class="menu-item"><i class="fas fa-globe"></i> Website</a>
      </div>
  </div>
</body>
</html>
