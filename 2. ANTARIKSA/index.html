<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Mercubuana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-image: url('assets/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #FFFFFF;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      max-width: 420px;
      width: 90%;
      margin: 20px auto 40px auto; /* geser ke atas */
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .header-img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #00ccff;
      text-shadow: 0 0 5px #00ccff;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu-item {
      background-color: rgba(0, 0, 40, 0.6);
      padding: 15px;
      border-radius: 12px;
      font-size: 1em;
      text-decoration: none;
      color: #baffff;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(0, 255, 255, 0.2);
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .menu-item:hover {
      background-color: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
    }

    .menu-item i {
      margin-right: 10px;
      font-size: 1.2em;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin-top: 10px; /* makin naik di mobile */
        padding: 25px 15px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.8em;
      }

      .menu-item {
        font-size: 0.95em;
        padding: 12px;
      }

      .menu-item i {
        font-size: 1.1em;
        margin-right: 8px;
      }

      .header-img {
        width: 80px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/foto-toko.png" alt="Foto Toko" class="header-img">
    <h1>Toko Mercubuana</h1>
    <div class="menu">
      <a href="https://wa.me/6281234567890" class="menu-item"><i class="fas fa-rocket"></i> WhatsApp</a>
      <a href="https://t.me/mercubuana" class="menu-item"><i class="fas fa-meteor"></i> Telegram</a>
      <a href="https://shopee.co.id/mercubuana" class="menu-item"><i class="fas fa-moon"></i> Shopee</a>
      <a href="https://www.tokopedia.com/mercubuana" class="menu-item"><i class="fas fa-star"></i> Tokopedia</a>
      <a href="https://maps.google.com/?q=Toko+Mercubuana" class="menu-item"><i class="fas fa-map-marked-alt"></i> Lokasi</a>
      <a href="https://mercubuana.com" class="menu-item"><i class="fas fa-globe-asia"></i> Website</a>
    </div>
  </div>
</body>
</html>
