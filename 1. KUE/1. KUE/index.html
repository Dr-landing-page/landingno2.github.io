<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Mercubuana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background-image: url('assets/bg-cookies.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      min-height: 100vh;
      color: #4b2e2e;
    }

    .container {
      background-color: rgba(255, 248, 220, 0.85);
      padding: 30px 20px;
      max-width: 420px;
      margin: auto;
      margin-top: 40px;
      margin-bottom: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);
    }

    .header-img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255, 160, 122, 0.6);
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 25px;
      color: #d2691e;
      text-shadow: 1px 1px 2px #fff0e6;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .menu-item {
      background-color: #fff0e6;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.1em;
      text-decoration: none;
      color: #8b4513;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #f4a460;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(255, 160, 122, 0.3);
    }

    .menu-item:hover {
      background-color: #ffe4c4;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 160, 122, 0.5);
    }

    .menu-item i {
      margin-right: 12px;
      font-size: 1.3em;
    }

    @media screen and (max-width: 480px) {
      .container {
        width: 90%;
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 20px 15px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.8em;
      }

      .menu-item {
        font-size: 1em;
        padding: 12px;
      }

      .menu-item i {
        font-size: 1.2em;
        margin-right: 8px;
      }

      .header-img {
        width: 80px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/foto-toko.png" alt="Foto Toko" class="header-img">
    <h1>Toko Mercubuana</h1>
    <div class="menu">
      <a href="https://wa.me/6281234567890" class="menu-item"><i class="fas fa-cookie-bite"></i> WhatsApp</a>
      <a href="https://t.me/mercubuana" class="menu-item"><i class="fas fa-ice-cream"></i> Telegram</a>
      <a href="https://shopee.co.id/mercubuana" class="menu-item"><i class="fas fa-cake-candles"></i> Shopee</a>
      <a href="https://www.tokopedia.com/mercubuana" class="menu-item"><i class="fas fa-candy-cane"></i> Tokopedia</a>
      <a href="https://maps.google.com/?q=Toko+Mercubuana" class="menu-item"><i class="fas fa-map-pin"></i> Lokasi</a>
      <a href="https://mercubuana.com" class="menu-item"><i class="fas fa-globe"></i> Website</a>
    </div>
  </div>
</body>
</html>
