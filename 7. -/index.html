<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Mercubuana - Galaxy Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1476610182048-b716b8518aae?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      animation: fadeInBody 1.5s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: rgba(20, 20, 40, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeInContainer 1.2s ease-in;
    }

    @keyframes fadeInContainer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00e5ff;
      box-shadow: 0 0 15px #00e5ff;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #00e5ff;
      margin-bottom: 10px;
    }

    p.tagline {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .menu a {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #00e5ff;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background-color: rgba(0, 229, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }

    .menu img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Foto Toko" class="profile-img">
    <h1>Toko Mercubuana</h1>
    <p class="tagline">Belanja dari galaksi terdekat. Cepat, aman, dan intergalaktik!</p>

    <div class="menu">
      <a href="https://wa.me/6281234567890" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
        WhatsApp
      </a>
      <a href="https://t.me/username" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
        Telegram
      </a>
      <a href="https://shopee.co.id/tokomercubuana" target="_blank">
        <img src="https://seeklogo.com/images/S/shopee-logo-84594D0F59-seeklogo.com.png" alt="Shopee">
        Shopee
      </a>
      <a href="https://www.tokopedia.com/tokomercubuana" target="_blank">
        <img src="https://seeklogo.com/images/T/tokopedia-logo-4C5F2C65B5-seeklogo.com.png" alt="Tokopedia">
        Tokopedia
      </a>
      <a href="https://maps.google.com/?q=Toko+Mercubuana" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Lokasi">
        Lokasi
      </a>
      <a href="https://tokomercubuana.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3037/3037366.png" alt="Website">
        Website
      </a>
    </div>

    <footer>© 2025 Toko Mercubuana — Made for the stars ✨</footer>
  </div>

</body>
</html>
