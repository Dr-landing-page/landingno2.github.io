<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Cemilan Mercubuana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Chewy', cursive;
      background: url('assets/bg-snack.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #5c2a16;
    }

    .container {
      background: rgba(255, 248, 245, 0.95);
      padding: 30px;
      max-width: 440px;
      margin: 20px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 192, 203, 0.6);
      animation: popBounce 0.8s ease-out;
    }

    .header-img {
      width: 110px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px dashed #ffa07a;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(255, 160, 122, 0.5);
    }

    h1 {
      font-size: 2.6em;
      color: #e7543a;
      margin-bottom: 25px;
      text-shadow: 2px 2px #fff5ee;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu-item {
      background: #fff5f0;
      padding: 14px 20px;
      border-radius: 18px;
      font-size: 1.1em;
      text-decoration: none;
      color: #d2691e;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ffd1c1;
      box-shadow: 2px 4px 8px rgba(255, 160, 122, 0.3);
      transition: all 0.25s ease-in-out;
    }

    .menu-item i {
      margin-right: 12px;
      font-size: 1.4em;
      color: #ff7f50;
    }

    .menu-item:hover {
      background-color: #fffaf0;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.7);
    }

    @keyframes popBounce {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* === POPUP PROMO === */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fffaf0;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      z-index: 999;
      text-align: center;
      width: 300px;
      display: none;
      animation: popBounce 0.8s ease;
    }

    .popup h2 {
      margin: 0 0 15px;
      color: #d2691e;
      font-size: 1.6em;
    }

    .popup p {
      font-size: 1em;
      color: #8b4513;
      margin-bottom: 20px;
    }

    .popup button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    .popup button:hover {
      background-color: #e7543a;
    }

    @media (max-width: 480px) {
      body {
        align-items: flex-start;
      }

      .container {
        margin-top: 40px;
      }

      .popup {
        width: 90%;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Pop-up promo -->
  <div class="popup" id="promoPopup">
    <h2>ðŸŽ‰ PROMO HARI INI!</h2>
    <p>Dapatkan diskon 20% untuk pembelian pertama kamu hanya hari ini!</p>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <div class="container">
    <img src="assets/logo-snack.png" alt="Logo Snack" class="header-img">
    <h1>Toko Cemilan<br>Mercubuana</h1>
    <div class="menu">
      <a href="https://wa.me/6281234567890" class="menu-item"><i class="fas fa-cookie-bite"></i> WhatsApp</a>
      <a href="https://t.me/mercubuana" class="menu-item"><i class="fas fa-ice-cream"></i> Telegram</a>
      <a href="https://shopee.co.id/mercubuana" class="menu-item"><i class="fas fa-candy-cane"></i> Shopee</a>
      <a href="https://www.tokopedia.com/mercubuana" class="menu-item"><i class="fas fa-cake-candles"></i> Tokopedia</a>
      <a href="https://maps.google.com/?q=Toko+Mercubuana" class="menu-item"><i class="fas fa-map-pin"></i> Lokasi</a>
      <a href="https://mercubuana.com" class="menu-item"><i class="fas fa-globe"></i> Website</a>
    </div>
  </div>

  <script>
    // Show popup & confetti on load
    window.onload = function () {
      document.getElementById("promoPopup").style.display = "block";
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    };

    function closePopup() {
      document.getElementById("promoPopup").style.display = "none";
    }
  </script>
</body>
</html>
