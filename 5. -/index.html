<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Mercubuana</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-image: url('https://img.freepik.com/free-vector/sketchy-food-background_23-2147507463.jpg');
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeInBody 1.5s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.5); /* Opacity 50% */
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 340px;
      width: 100%;
      animation: fadeInContainer 1.2s ease-in;
    }

    @keyframes fadeInContainer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff9800;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      margin: 15px 0;
      color: #ff5722;
      font-size: 28px;
      animation: fadeInText 1s ease-in;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fadeInMenu 1.2s ease-in;
    }

    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu a {
      text-decoration: none;
      background-color: #ffe0b2;
      color: #d84315;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu a:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .menu img {
      width: 28px;
      height: 28px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
      animation: fadeInText 1.5s ease-in;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Foto Toko" class="profile-img">
    <h1>Toko Mercubuana</h1>

    <div class="menu">

        WhatsApp
      </a>
      <a href="https://t.me/username" target="_blank">

        <img src="https://seeklogo.com/images/S/shopee-logo-84594D0F59-seeklogo.com.png" alt="Shopee">
        Shopee
      </a>
      <a href="https://www.tokopedia.com/tokomercubuana" target="_blank">
        <img src="https://seeklogo.com/images/T/tokopedia-logo-4C5F2C65B5-seeklogo.com.png" alt="Tokopedia">
        Tokopedia
      </a>
      <a href="https://maps.google.com/?q=Toko+Mercubuana" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Lokasi">
        Lokasi
      </a>
      <a href="https://tokomercubuana.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3037/3037366.png" alt="Website">

</body>
</html>
